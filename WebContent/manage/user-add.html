	<div class="main">
		<h2>新增用户</h2>
		<div class="manage">
			<form action="manage-result" method="get" onsubmit="return toVaild()">
				<table class="form">
					<tr>
						<td class="field">用户名：</td>
						<td><input id="userName" type="text" class="text" name="userName" value="" /></td>
					</tr>
					<tr>
						<td class="field">姓名：</td>
						<td><input type="text" class="text" name="name" value="" /></td>
					</tr>
					<tr>
						<td class="field">密码：</td>
						<td><input id="passWord" type="text" class="text" name="passWord" autocomplete="off" value="" /></td>
					</tr>
					<tr>
						<td class="field">性别：</td>
						<td><input type="radio" name="sex" value="1" checked="checked" />男 <input type="radio" name="sex" value="0" />女</td>
					</tr>
					<tr>
						<td class="field">出生日期：</td>
						<td>
							<select name="sel1" id="sel1">
       							<option>1998</option>
   							</select>
							<select name="sel2" id="sel2">
    							<option>06</option>
    						</select>
							<select name="sel3" id="sel3">
   								<option>22</option>
   							</select>
						</td>
					</tr>
					<tr>
						<td class="field">手机号码：</td>
						<td><input type="text" class="text" name="mobile" value="" /></td>
					</tr>
					<tr>
						<td class="field">送货地址：</td>
						<td><input type="text" class="text" name="address" value="" /></td>
					</tr>
					<tr>
						<td></td>
						<td><label class="ui-blue"><input type="submit" name="submit" value="添加" /></label></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div class="clear"></div>

<script>
	//生成日期
	$(function() {
		//生成1900年-2100年
		for(var i = 1900; i <= 2100; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = i;
			sel1.appendChild(option);
		}
		//生成1月-12月
		for(var i = 1; i <= 12; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = i;
			sel2.appendChild(option);
		}
		//生成1日—31日
		for(var i = 1; i <= 31; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = i;
			sel3.appendChild(option);
		}
	})
</script>
