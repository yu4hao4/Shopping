	<div class="main">
		<h2>添加新闻</h2>
		<div class="manage">
			<form action="manage-result" method="get" onsubmit="return toVaild_news()">
				<table class="form">
					<tr>
						<td class="field">新闻标题：</td>
						<td><input type="text" id="newsTitle" class="text" name="title" value="" /></td>
					</tr>
					<tr>
						<td class="field">新闻内容：</td>
						<td><textarea name="content"></textarea></td>
					</tr>
					<tr>
						<td class="field">创建时间：</td>
						<td>
							<select name="sel1" id="sel1">
       							<option>2019</option>
   							</select>
							<select name="sel2" id="sel2">
    							<option>1</option>
    						</select>
							<select name="sel3" id="sel3">
   								<option>1</option>
   							</select>
   							<select name="sel4" id="sel4">
   								<option>0</option>
   							</select>
   							<select name="sel5" id="sel5">
   								<option>0</option>
   							</select>
   							<select name="sel6" id="sel6">
   								<option>0</option>
   							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><label class="ui-blue"><input type="submit" name="submit" value="添加新闻" /></label></td>
					</tr>

			</form>

<script>
	//生成日期
	$(function() {
		//生成1900年-2100年
		for(var i = 1900; i <= 2100; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = i;
			sel1.appendChild(option);
		}
		//生成1月-12月
		for(var i = 2; i <= 12; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = i;
			sel2.appendChild(option);
		}
		//生成1日—31日
		for(var i = 2; i <= 31; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = i;
			sel3.appendChild(option);
		}
		//生成0-23时
		for(var i = 1; i <= 23; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = i;
			sel4.appendChild(option);
		}
		//生成0-60分钟
		for(var i = 1; i <= 60; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = i;
			sel5.appendChild(option);
		}
		//生成0-60秒
		for(var i = 1; i <= 60; i++) {
			var option = document.createElement('option');
			option.setAttribute('value', i);
			option.innerHTML = i;
			sel6.appendChild(option);
		}
	})
</script>
